<svg width="500" height="500"
        xmlns="http://www.w3.org/2000/svg"
        role="img">
  <style>
    @keyframes particle-move {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(50px, 50px);
      }
    }

    .particle {
      animation: particle-move 1s ease-in-out alternate infinite;
    }
  </style>
  <g id="particles">
    <circle class="particle" cx="250" cy="250" r="3"/>
    <circle class="particle" cx="260" cy="260" r="3"/>
    <circle class="particle" cx="270" cy="270" r="3"/>
    <circle class="particle" cx="280" cy="280" r="3"/>
    <circle class="particle" cx="290" cy="290" r="3"/>
  </g>
</svg>
